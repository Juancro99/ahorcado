<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="reset.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="imagenes/logo.png" alt="logo" class="logo">
    </header>
    <main>
        <div id="game">
            <div class="container-ahorcado" id="ca">
                <div class="container-ahorcado-img">
                    <img id="ahorcado">
                </div>
            </div>
            <div class="container-palabra">
                <canvas id="palabra" height="100"></canvas>
            </div>
            <div class="botones">
                <button onclick="newgame()" id="nuevojuego">Comenzar</button> 
            <!--  <input onclick="" type="button" value="Rendirse" class="rendirse">  -->  
            </div>
        </div>
        <div class="endscreen" id="endscreen">
            <div class="endgame">
                <textarea id="endtext" cols="10" rows="5"></textarea>
                <button onclick="restartgame()" id="jugardenuevo">Jugar de nuevo</button>
            </div>
        </div>
        
    </main>
    <footer>
        <div>
            <p>
                Copyright &copy;
                <script>document.write(new Date().getFullYear());</script> All rights reserved | 
                Juan Cruz Segovia <i class="icon-heart" aria-hidden="true"></i>
            </p>
        </div>
    </footer>
</body>
</html>
<script src="script.js"></script>
